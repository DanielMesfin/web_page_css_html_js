<!DOCTYPE html>
<html lang="en">
  <head>
    <title>login here</title>
    <!-- to load favorite icon on ulr-->
    <style type="text/css"></style>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
   
  </head>

  <body style="background-color: rgb(107, 9, 235)">
    <header>
      <!-- place navbar here -->
    </header>
    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-xxl-6 col-xl-7">
            <div
              class="card card-raised-shadow-10 mt-5 mb-4 mt-xl-10"
              style="
                background-color: rgb(250, 250, 250);
                border-color: darkblue;
              "
            >
              <!--to have 5 paragraph size-->
              <div class="card-body p-5">
                <div class="text-center">
                  <p>
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="50"
                      height="50"
                      fill="#6b09eb"
                      class="bi bi-hexagon-fill"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M8.5.134a1 1 0 0 0-1 0l-6 3.577a1 1 0 0 0-.5.866v6.846a1 1 0 0 0 .5.866l6 3.577a1 1 0 0 0 1 0l6-3.577a1 1 0 0 0 .5-.866V4.577a1 1 0 0 0-.5-.866L8.5.134z"
                      />
                    </svg>
                  </p>
                  <h1 class="display-3">Login</h1>
                  <h6 class="subhading-1 mb=5">To Continue To App</h6>
                </div>
                <!--for input form-->
                <form action="systemOverView.html" novalidate >
                  <div class="form-floating mb-3 mt-5">
                    <input
                      type="email"
                      class="form-control"
                      autocomplete="off"
                      id="emailAddress"
                      placeholder=""
                      required
                    />
                    <label for="emailAddress">Email address</label>
                  <div class="invalid-feedback">Email Address Is Required </div>
                  </div>
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control"
                      autocomplete="off"
                      id="floatingPassword"
                      placeholder="Password"
                      required
                    />
                    <label for="floatingPassword">Password</label>
                    <div class="invalid-feedback">Password Is Required </div>

                  </div>
                  <div class="form-check mb-5 mt-5">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      placeholder="un"
                      value="agreed"
                      name="agreement"
                      id="checkInput"
                      
                    />
                    <label class="form-check-label" for="checkInput">
                      Remember password
                    </label>
                  </div>
                  <div
                    class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"
                  >
                    <a href="login.html" class="text-decoration-none"
                      >Forgot Password?</a
                    >
                    <a href="Syatem_service.html">
                      <button type="submit" class="btn btn-primary">
                        LOGIN
                      </button>
                    </a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <div class="text-center">
          <a href="index.html" class="text-decoration-none text-white"
            >Need an account? Sign up!</a
          >
        </div>
      </div>
    </main>
    <footer class="p-4">
      <!-- place footer here -->
      <div
        class="d-flex flex-column flex-sm-row align-items-center justify-content-between small"
      >
        <div class="me-sm-3 mb-2 mb-sm-0">
          <div class="fw-500 text-white">Copyright Â© Your Website 2023</div>
        </div>
        <div class="ms-sm-3">
          <a class="fw-500 text-decoration-none text-white" href="#">Privacy</a>
          <a class="fw-500 text-decoration-none mx-4 text-white" href="#"
            >Terms</a
          >
          <a class="fw-500 text-decoration-none text-white" href="#">Helps</a>
        </div>
      </div>
    </footer>
    <script src="../JS/formValidation.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

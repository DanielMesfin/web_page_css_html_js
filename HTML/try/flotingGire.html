<!DOCTYPE html>
<html lang="en">
  <head>
    <title>gire</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../CSS/buttonStyle.css">
  </head>

  <body>
    <header>
      <!-- place navbar here -->
    </header>
    <main>
     
      <div class="row">
        <div class="col-sm-11 mb-4 justify-content-end d-flex">
          <div class="justify-content-end d-flex">
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasWithBothOptions"
              aria-controls="offcanvasNavbar"
            >
              LOADED
            </button>
          </div>
        </div>
        <div class="col-sm-6 mb-4">
          <div class="bg-body-tertiary fixed-top">
            <div class="container-fluid">
              <div

                class="offcanvas offcanvas-end"
                data-bs-scroll="true"
                tabindex="-1"
                id="offcanvasWithBothOptions"
                aria-labelledby="offcanvasWithBothOptionsLabel"
              >
                <div class="offcanvas-header">
                  <h5 class="offcanvas-title" id="offcanvasNavbarLabel">
                    THEME CUSTOMIZER*
                  </h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="offcanvas"
                    aria-label="Close"
                  ></button>
                </div>

                <div class="offcanvas-body">
                  <h6 class="offcanvas-title">Change the theme type!</h6>
                  <a href="#" class="btn btn-light active" role="button"
                    >primary</a
                  >
                  <a href="#" class="btn btn-dark active" role="button"
                    >primary</a
                  >
                  <a href="#" class="btn btn-primary active" role="button"
                    >primary</a
                  >

                  <h6 class="offcanvas-title">Or choose your own colors...</h6>
                  <ul class="navbar-nav justify-content-center">
                    <li class="nav-item">
                      <button class="btn btn-primary">primary</button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-secondary">secondary</button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-success">success</button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-info">info</button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-danger">danger</button>
                    </li>
                    <li class="nav-item">
                      <button class="btn btn-warning">warning</button>
                    </li>
                   </ul>
                </div>
              </div>
               <!--for offcanvas adjust-->
      <div class="justify-content-end d-flex">
        <div class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <button class="navbar-toggler" 
              type="button" data-bs-toggle="offcanvas" 
              data-bs-target="#offcanvasWithBothOptions" 
              aria-controls="offcanvasNavbar" 
              aria-expanded="false" 
              aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </div>
      </div>
      <!--for offcanvas-->
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
